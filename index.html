<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang chủ hiển thị dữ liệu Zabbix">
    <meta name="keywords" content="zabbix, monitoring, prediction, server">
    <meta name="author" content="Trần Thanh Phi, Nguyễn Hoàn">
    <title>FE-ZABBIX-HOME</title>
    <meta property="og:title" content="Trang chủ hiển thị dữ liệu Zabbix">
    <meta property="og:description" content="Hiển thị dữ liệu từ Firebase của máy chủ Zabbix">
    <link rel="stylesheet" href="style.css">
    <link href="style-build.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class=" flex w-full h-full">
        
        <div class="sidebar w-1/5 h-screen bg-gradient-to-b from-gray-700 to-gray-800 text-gray-100 text-center flex flex-col items-center p-5 shadow-[5px_0_15px_rgba(0,0,0,0.3)] sticky top-0">
            <h2 class="text-lg md:text-2xl mb-5 font-bold uppercase text-gray-200 border-b-2 border-gray-400 pb-2 w-full">Máy chủ</h2>
            <div class="p-2 md:p-4 space-y-6">
                <button class="px-1 md:px-4 py-3 my-2 text-xs xl:text-lg font-semibold border-2 border-gray-500 rounded-full text-gray-100 bg-transparent cursor-pointer transition-all duration-300 ease-in-out  hover:bg-red-500 hover:border-red-500 hover:scale-105 hover:text-white w-full" id="host1">HOAN-A</button>
                <button class="px-1 md:px-4 py-3 my-2 text-xs xl:text-lg font-semibold border-2 border-gray-500 rounded-full text-gray-100 bg-transparent cursor-pointer transition-all duration-300 ease-in-out hover:bg-red-500 hover:border-red-500 hover:scale-105 hover:text-white w-full text-center" id="host2"><span class="hidden md:flex justify-center">DomainController</span><p class="flex md:hidden justify-center">DC</p></button>
                <button class="px-1 md:px-4 py-3 my-2 text-xs xl:text-lg font-semibold border-2 border-gray-500 rounded-full text-gray-100 bg-transparent cursor-pointer transition-all duration-300 ease-in-out  hover:bg-red-500 hover:border-red-500 hover:scale-105 hover:text-white w-full" id="host3">Winserver</button>
                <button class="bg-red-500 text-white border-red-500 border-2 px-1 md:px-4 py-3 my-2 text-xs xl:text-lg font-semibold rounded-full cursor-pointer transition-all duration-300 ease-in-out hover:bg-red-600 hover:border-red-600 w-full"  id="predict_button">Dự đoán</button>
                <!-- <button id="logoutButton" class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Đăng Xuất</button> -->
            </div>
        </div>

        <div class=" w-[80%]  h-full space-y-4 flex flex-col">
            <div class="flex">
                <h2 class="w-full text-center text-3xl p-4 font-bold bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 bg-clip-text text-transparent animate-gradient-flow bg-[length:200%_200%]">Dữ liệu giám sát máy chủ</h2>
            </div>
            
            <div class="gap-5 flex flex-col md:flex-row md:flex-wrap p-4 px-20">
                <canvas class="chart flex" id="cpu_avg_chart">CPU Average Chart</canvas>
                <canvas class="chart flex" id="cpu_user_chart">CPU User Chart</canvas>
                <canvas class="chart flex" id="disk_chart">Disk Usage Chart</canvas>
                <canvas class="chart flex" id="network_chart">Network Traffic Chart</canvas>
                <canvas class="chart flex" id="memory_chart">Memory Usage Chart</canvas>
            </div>
        </div>
    </div>

    <footer>
        <h1 class="text-center py-5 text-[#999]">© Bản quyền thuộc về Nguyễn Hoàn & Trần Thanh Phi</h1>
    </footer>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
<style>
    .sidebar button.selected {
    border-color: #3B82F6; 
    box-shadow: 0 0 10px #3B82F6;
    background-color: #1E40AF;
    color: #FFFFFF;
    }
    .sidebar button:active {
        transform: scale(0.98);
        background: #B91C1C;
        border-color: #B91C1C;
    }
</style>
</html>
