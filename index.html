<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Zabbix Monitoring Dashboard</h1>

        <div class="monitoring-section" id="cpu">
            <h2>CPU</h2>
            <div>CPU Avg Load: <span id="cpuAvg"></span></div>
            <div>CPU User: <span id="cpuUser"></span></div>
        </div>

        <div class="monitoring-section" id="memory">
            <h2>Memory</h2>
            <div>Memory Usage: <span id="memoryUsage"></span></div>
        </div>

        <div class="monitoring-section" id="disk">
            <h2>Disk</h2>
            <div>Disk Usage: <span id="diskUsage"></span></div>
        </div>

        <div class="monitoring-section" id="network">
            <h2>Network</h2>
            <div>Network Traffic: <span id="networkTraffic"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
