<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Monitoring Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link href="style-build.css" rel="stylesheet">
</head>

<body>
    <div class="container flex w-full h-full">
        <!-- Sidebar for host selection -->
        <div class="sidebar w-[20%] bg-slate-500 text-center h-full space-y-4">
            <h2 class="text-3xl p-4 font-bold">Select Host</h2>
            <div class="p-4 px-12 text-2xl font-semibold space-y-4 flex flex-col">
                <button class="p-5 rounded-2xl border-2"><a href="#" id="host1">Host 1</a></button>
                <button class="p-5 rounded-2xl border-2"><a href="#" id="host2">Host 2</a></button>
                <button class="p-5 rounded-2xl border-2"><a href="#" id="host3">Host 3</a></button>
                <button class="p-5 rounded-2xl border-2"><a href="#" id="host4">Host 4</a></button>
            </div>
        </div>

        <!-- Main content area for displaying charts -->
        <div class="main-content w-[80%] text-center h-full space-y-4">
            <h2 class="text-3xl p-4 font-bold">Host Monitoring Data</h2>
            <div class="chart" id="cpu_avg_chart">CPU Average Chart</div>
            <div class="chart" id="cpu_user_chart">CPU User Chart</div>
            <div class="chart" id="memory_chart">Memory Usage Chart</div>
            <div class="chart" id="disk_chart">Disk Usage Chart</div>
            <div class="chart" id="network_chart">Network Traffic Chart</div>
        </div>
    </div>


</body>

</html>
