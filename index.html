<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
</head>

<body>
    <h1>Monitoring Data</h1>
    <p>CPU Avg: <span id="cpu-avg"></span>%</p>
    <p>CPU User: <span id="cpu-user"></span>%</p>
    <p>Disk Usage: <span id="disk"></span> GB</p>
    <p>Memory Usage: <span id="memory"></span> GB</p>
    <p>Network Traffic: <span id="network"></span> Mbps</p>

    <!-- Sử dụng ES6 Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"; import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"; const firebaseConfig = { databaseURL: "https://your-app.firebaseio.com"
        }; const app = initializeApp(firebaseConfig); const db = getDatabase(app); const dbRef = ref(db, 'zabbix'); onValue(dbRef, (snapshot) => { const data = snapshot.val(); document.getElementById('cpu-avg').innerText = data.cpu_avg; document.getElementById('cpu-user').innerText
        = data.cpu_user; document.getElementById('disk').innerText = data.disk; document.getElementById('memory').innerText = data.memory; document.getElementById('network').innerText = data.network; });
    </script>
</body>

</html>
