<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE-ZABBIX</title>
    <link rel="stylesheet" href="style.css">
    <link href="style-build.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

</head>
<body>
    <div class=" flex w-full h-full">
        <!-- Sidebar for host selection -->
        <div class=" w-[20%] bg-slate-500 text-center h-auto space-y-4 ">
            <h2 class="text-2xl md:text-3xl p-4 font-bold">Máy chủ</h2>
            <div class="p-4 px-2 md:px-12 md:text-2xl font-semibold space-y-10 flex flex-col">
                <button id="host1" class="p-2 rounded-2xl border-2 hover:bg-red-500"> Máy 1</button>
                <button id="host2" class="p-2 rounded-2xl border-2 hover:bg-red-600"> Máy 2</button>
                <button id="host3" class="p-2 rounded-2xl border-2 hover:bg-red-700"> Máy 3</button>
                <button id="host4" class="p-2 rounded-2xl border-2 hover:bg-red-800"> Máy 4</button>

            </div>
        </div>

        <!-- Main content area for displaying charts -->
        <div class=" w-[80%]  h-full space-y-4 flex flex-col">
            <div class="flex py-4">
                <h2 class="w-[90%] text-center text-3xl p-4 font-bold">Trang dự đoán dữ liệu</h2>
            </div>
            <div id="loading-screen" class="hidden inset-0 bg-gray-500 bg-opacity-75 items-center justify-center">
                <div class="text-black text-2xl text-center">Đang tải dữ liệu dự đoán...</div>
            </div>
            
            <div class="gap-5 flex flex-col md:flex-row md:flex-wrap p-4 px-20">
                <canvas class="chart flex" id="cpu_avg_chart">CPU Average Chart</canvas>
                <canvas class="chart flex" id="cpu_user_chart">CPU User Chart</canvas>
                <canvas class="chart flex" id="memory_chart">Memory Usage Chart</canvas>
                <canvas class="chart flex" id="disk_chart">Disk Usage Chart</canvas>
                <canvas class="chart flex" id="network_chart">Network Traffic Chart</canvas>

            </div>
        </div>
    </div>
    <footer>
        <h1 class="text-center py-5 text-[#999]">© Bản quyền thuộc về Nguyễn Hoàn & Trần Thanh Phi</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="prediction.js"></script>
</body>
</html>
